    <div class="wrapForm">
    <form action="#" id="target">
        <div class="r">
            <div class="c1">
                <label for="fname">First Name</label>
            </div>
            <div class="c2">
                <input type="text" id="fn" name="fname" placeholder="First Name" required>
            </div>
        </div>
        <div class="r">
            <div class="c1">
                <label for="lname">Last Name</label>
            </div>
            <div class="c2">
                <input type="text" id="ln" name="lname" placeholder="Last Name" required>
            </div>
        </div>
        <div class="r">
            <div class="c1">
                <label for="email">Email Address</label>
            </div>
            <div class="c2">
                <input type="text" id="email" name="email" placeholder="Email Address" required>
            </div>
        </div>
        <label for="inquiry">Type of Inquiry</label>
        <select id="inquiry" name="inquiry">
            <option value="business">Business</option>
            <option value="hiring">Hiring</option>
            <option value="questions">Questions</option>
            <option value="others">Others</option>
        </select>
        <div class="r">
            <div class="c1">
                <label for="comment">Comments</label>
            </div>
            <div class="c2">
                <textarea id="msg" name="msg" placeholder="Leave a Comment..." style="height:200px"></textarea>
            </div>
        </div>
        <div class="r">
            <input type="submit" value="Submit">
        </div>
    </form>
